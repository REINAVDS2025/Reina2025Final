
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elección Reina Valle de Santiago 2025</title>
  <style>
    body { font-family: Arial, sans-serif; background: #4a1a24; color: #fff; text-align: center; padding: 20px; }
    .banner { height: 200px; background: #fff; color: #000; display: flex; justify-content: center; align-items: center; font-weight: bold; font-size: 1.5em; border-radius: 12px; margin-bottom: 20px; }
    .opciones { margin-top: 30px; }
    label { display: block; margin: 15px 0; cursor: pointer; font-size: 1.2em; }
  </style>
</head>
<body>
  <div class="banner">Banner Reina Valle de Santiago 2025</div>
  <h2>Selecciona a tu candidata favorita</h2>
  <form id="votacionForm">
    <div class="opciones">
      <label><input type="radio" name="candidata" value="Alexia Cristal Hernández Arias" required /> Alexia Cristal Hernández Arias</label>
      <label><input type="radio" name="candidata" value="Angela Samantha Vázquez Moreno" /> Angela Samantha Vázquez Moreno</label>
      <label><input type="radio" name="candidata" value="Dulce Jazmín Servín García" /> Dulce Jazmín Servín García</label>
      <label><input type="radio" name="candidata" value="Fátima Jaime Hernández" /> Fátima Jaime Hernández</label>
      <label><input type="radio" name="candidata" value="Mónica Zavala Murillo" /> Mónica Zavala Murillo</label>
    </div>
  </form>

  <script>
    const form = document.getElementById("votacionForm");

    if (localStorage.getItem("yaVoto") === "true") {
      document.body.innerHTML = "<h2>¡Gracias! Ya has votado.</h2>";
    }

    form.addEventListener("change", () => {
      const seleccion = form.candidata.value;

      if (localStorage.getItem("yaVoto") === "true") return;

      fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec", {
        method: "POST",
        body: new URLSearchParams({ candidata: seleccion }),
      })
      .then(response => {
        if (response.ok) {
          localStorage.setItem("yaVoto", "true");
          document.body.innerHTML = "<h2>¡Gracias por tu voto!</h2>";
        } else {
          alert("Error al enviar tu voto. Intenta de nuevo.");
        }
      })
      .catch(() => alert("Error al conectar con el servidor."));
    });
  </script>
</body>
</html>
